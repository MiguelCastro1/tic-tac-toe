<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class='game'></div>

    <button class="btn"  onclick="tic_tac_toe.restart()" title="Restart this game" >human. vs human. </button>
    <button class="btn"  onclick="opcoes('visible')">human vs maquina  </button>
    <button style="visibility: hidden;" class="btn" onclick="tic_tac_toe.restart(true,3)" title="Restart this game">Dificil  </button>
    <button style="visibility: hidden;" class="btn" onclick="tic_tac_toe.restart(true,2)" title="Restart this game">Medio  </button>
    <button style="visibility: hidden;" class="btn" onclick="tic_tac_toe.restart(true,1)" title="Restart this game">Facil  </button>


    <script src="js/tic-tac-toe.js"></script>
    <script>
        function opcoes(value){
            var btns = document.getElementsByClassName("btn");
            for(let i = 2;i<5;i++){
                btns[i].style.visibility = value;
            }
        }
        
        tic_tac_toe.init( document.querySelector('.game') );
        tic_tac_toe.start();
    </script>
    
</body>
</html>
